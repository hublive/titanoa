{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登入 - TitanAdmin</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
	      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="{% static 'layuiadmin/layui/css/layui.css' %}" media="all">
	<link rel="stylesheet" href="{% static 'layuiadmin/style/admin.css' %}" media="all">
	<link rel="stylesheet" href="{% static 'layuiadmin/style/login.css' %}" media="all">
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

	<div class="layadmin-user-login-main">
		<div class="layadmin-user-login-box layadmin-user-login-header">
			<h2>Titan ERP</h2>
			<p>数据展示及管理</p>
		</div>
		<form action="{% url 'login' %}" method="post">
			{% csrf_token %}
			<div class="layadmin-user-login-box layadmin-user-login-body layui-form">
				<div class="layui-form-item">
					<label class="layadmin-user-login-icon layui-icon layui-icon-username"
					       for="LAY-user-login-username"></label>
					<input type="text" name="username" id="LAY-user-login-username" lay-verify="required"
					       placeholder="用户名" class="layui-input">
				</div>
				<div class="layui-form-item">
					<label class="layadmin-user-login-icon layui-icon layui-icon-password"
					       for="LAY-user-login-password"></label>
					<input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
					       placeholder="密码" class="layui-input">
				</div>
				<div class="layui-form-item" style="margin-bottom: 20px;">
					<input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
					<a href="forget.html" class="layadmin-user-jump-change layadmin-link"
					   style="margin-top: 7px;">忘记密码？</a>
				</div>
				<div class="layui-form-item">
					<button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
				</div>
				<div>
					<span style="color: red ;text-align: center;margin-top: 5px;padding-left: 110px">{{ msg }}</span>
				</div>
				<div class="layui-trans layui-form-item layadmin-user-login-other">
					<label>第 三 方</label>
					<a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
					<a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
					<a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>

					<a href="{% url 'reg' %}" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
				</div>
			</div>
		</form>
	</div>

	<div class="layui-trans layadmin-user-login-footer">

		<p>© 2018 <a href="http://www.titansci.com/" target="_blank">Titan.com</a></p>
		<p>
			<span><a href="#" target="_blank">后台管理</a></span>
			<span><a href="#" target="_blank">GitHub</a></span>
			<span><a href="#" target="_blank">码云</a></span>
		</p>
	</div>

</div>

<script src="{% static 'layuiadmin/layui/layui.js' %}"></script>
<script>
    layui.config({
        base: '{% static "layuiadmin" %}/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user'], function () {
        var $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , router = layui.router()
            , search = router.search;

        form.render();

        //提交


    });
</script>
</body>
</html>

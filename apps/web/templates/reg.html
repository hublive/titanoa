{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册 - TitanAdmin</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
	      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="{% static 'layuiadmin/layui/css/layui.css' %}" media="all">
	<link rel="stylesheet" href="{% static 'layuiadmin/style/admin.css' %}" media="all">
	<link rel="stylesheet" href="{% static 'layuiadmin/style/login.css' %}" media="all">
</head>
<body>


<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
	<div class="layadmin-user-login-main">
		<div class="layadmin-user-login-box layadmin-user-login-header">
			<h2>TitanAdmin</h2>
			<p>Titan 用户注册页面</p>
		</div>
		<form action="{% url 'reg' %}" method="post">
			{% csrf_token %}
			<div class="layadmin-user-login-box layadmin-user-login-body layui-form">
				<div class="layui-form-item">
					<label class="layadmin-user-login-icon layui-icon layui-icon-username"
					       for="LAY-user-login-username"></label>
					<input type="text" name="username" id="LAY-user-login-username" lay-verify="username"
					       placeholder="用户名"
					       class="layui-input">
				</div>
				<div class="layui-form-item">
					<label class="layadmin-user-login-icon layui-icon layui-icon-password"
					       for="LAY-user-login-password"></label>
					<input type="password" name="password" id="LAY-user-login-password" lay-verify="pass"
					       placeholder="密码"
					       class="layui-input">
				</div>
				<div class="layui-form-item">
					<label class="layadmin-user-login-icon layui-icon layui-icon-password"
					       for="LAY-user-login-repass"></label>
					<input type="password" name="repass" id="LAY-user-login-repass" lay-verify="required"
					       placeholder="确认密码"
					       class="layui-input">
				</div>
				<div class="layui-form-item">
					<button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-reg-submit">注 册</button>
				</div>
				<div>
					<span style="color: red ;text-align: center;margin-top: 5px;padding-left: 110px">{{ msg }}</span>
				</div>
			</div>
		</form>
	</div>

	<div class="layui-trans layadmin-user-login-footer">

		<p>© 2018 <a href="http://www.titansci.com/" target="_blank">Titan.com</a></p>
		<p>
			<span><a href="#" target="_blank">后台管理</a></span>
			<span><a href="#" target="_blank">GitHub</a></span>
			<span><a href="#" target="_blank">码云</a></span>
		</p>
	</div>

</div>

<script src="{% static 'layuiadmin/layui/layui.js' %}"></script>
<script>
    layui.config({
        base: '{% static "layuiadmin" %}/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user'], function () {
        var $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , router = layui.router();

        form.render();

        //提交
    });
</script>
</body>
</html>
